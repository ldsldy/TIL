<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello! From HTML!</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Permission-Policy" content="interest-cohort=()" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/base_style.css" rel="stylesheet" />
    <link href="css/container_top_link.css" rel="stylesheet" />
    <link href="css/container_top_weather.css" rel="stylesheet" />
    <link href="css/container-center-below.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <form id="login-form" class="hidden">
      <!-- required 필수입력 max최대입력  -->
      <input required max="15" type="text" placeholder="What is your name?" />
      <button>Log In</button>
    </form>

    <div class="container">
      <div class="container-top">
        <div class="container-link">
          <label class="links">Links</label>
          <div class="dashlinks"></div>
          <form id="search_form">
            <div class="link_underline">
              <i class="fa-thin fa-horizontal-rule" style="color: #ffffff"></i>
            </div>
            <div class="icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" class="search_bar_input" tabindex="1" />
          </form>
        </div>

        <div class="container-weather">
          <div class="weather_matrix">
            <div class="weather_temperature">
              <div id="weather_icon">
                <img src="" alt="" />
              </div>
              <div class="container_temperature">
                <span id="temperature"></span>
              </div>
            </div>
            <div class="container_city">
              <span id="city"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="above-middle"></div>

      <div class="content-middle">
        <form class="item-clock">
          <p id="clock" class="item-clock">00:00:00</p>
        </form>
        <form class="item-greeting">
          <p id="greeting" class="hidden greeting-string"></p>
        </form>
      </div>

      <div class="container-center-below">
        <div class="focus_today_container">
          <div class="today_container">
            <h3>TODAY</h3>
            <div class="today_container_check_list_dot">
              <div class="today_container_check">
                <input type="checkbox" name="" id="" />
              </div>
              <div class="today_list">Today_List</div>
              <div class="today_container_dot">
                <input type="checkbox" name="" id="" />
              </div>
            </div>
          </div>
          <form class="focus_today">
            <div>What is your main focus for today?</div>
            <div class="focus_underline">
              <i class="fa-thin fa-horizontal-rule" style="color: #ffffff"></i>
            </div>
            <input type="text" class="focus_today_input" />
          </form>
        </div>
      </div>

      <div class="container-bottom">
        <form>
          <div id="quote" class="quotes-string">
            <span></span>
            <span></span>
          </div>
        </form>
        <div>
          <form class="container-list" id="todo-form">
            What is your main focus for today?
            <input
              type="text"
              placeholder="Write a To Do and Press Enter"
              required
              tabindex="2"
            />
          </form>
          <ul id="todo-list"></ul>
        </div>
      </div>
    </div>
    <!-- <img src="img/2.jpg" /> -->
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/backgrounds.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/search.js"></script>
    <script src="js/hoverimg.js"></script>
    <script src="js/focustoday.js"></script>
    <script src="js/hoverFocusToday.js"></script>
  </body>
</html>
